<!DOCTYPE html>
<html>
<head>
    <title>Titanic - Model prediction</title>
</head>
<body>
    <h2>Introduce the values</h2>
    <form action="/" method="post">
        Pclass: <input type="number" step="any" name="val1" required><br><br>
        Fare: <input type="number" step="any" name="val2" required><br><br>
        Sex_n: <input type="number" step="any" name="val3" required><br><br>
        Embarked_n: <input type="number" step="any" name="val4" required><br><br>
        FamMembers: <input type="number" step="any" name="val5" required><br><br>
        <input type="submit" value="Predict">
    </form>
    
    {% if prediction != None %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
